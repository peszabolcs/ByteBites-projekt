<!DOCTYPE html>
<html lang="hu">
  <head th:replace="~{fragments/header :: head(cssFile='login.css')}"></head>

  <body>
    <header th:replace="~{fragments/header :: header}"></header>

    <div class="center-wrapper">
      <div class="container">
        <div class="image-section">
          <img th:src="@{/img/elsodleges/login01.jpg}" alt="Étel kép" />
        </div>
        <div class="login-section">
          <h2>Örülök,<br />hogy újra itt vagy!</h2>
          <p>Nincs még fiókod? <a th:href="@{/register}">Regisztráció</a></p>
          <form action="/login" method="post">
<!--            <input-->
<!--              type="hidden"-->
<!--              th:name="${_csrf.parameterName}"-->
<!--              th:value="${_csrf.token}"-->
<!--            />-->
            <!-- TODO: át van állítva textre tesztelés szempontjából! -->
            <label for="email">Mi az e-mail címed?</label>
            <input type="email" id="email" name="username" required />

            <label for="password">Mi a jelszód?</label>
            <div class="password-container">
              <input type="password" id="password" name="password" required />
            </div>

            <p class="error-message">Hibaüzenetek.</p>
            <button type="submit">Belépés</button>
          </form>
        </div>
      </div>
    </div>

    <script th:src="@{/js/auth.js}"></script>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
  </body>
</html>
