<!DOCTYPE html>
<html lang="hu">
  <head th:replace="~{fragments/header :: head(cssFile='register.css')}"></head>

  <body>
    <header th:replace="~{fragments/header :: header}"></header>
    <div class="center-wrapper">
      <div class="container">
        <div class="image-section">
          <img th:src="@{/img/elsodleges/login05.jpg}" alt="Étel kép" />
        </div>
        <div class="register-section">
          <h2>Üdvözlünk,<br />az oldalunkon!</h2>
          <p>Van már fiókod? <a th:href="@{/login}">Bejelentkezés</a></p>
          <form>
            <label for="firstname">Vezetéknév</label>
            <input type="text" id="firstname" required />

            <label for="lastname">Keresztnév</label>
            <input type="text" id="lastname" required />

            <label for="email">E-mail cím</label>
            <input type="email" id="email" required />

            <label for="password">Jelszó</label>
            <div class="password-container">
              <input type="password" id="password" required />
            </div>

            <label for="confirm-password">Jelszó megerősítése</label>
            <div class="password-container">
              <input type="password" id="confirm-password" required />
            </div>

            <p class="error-message">Hibaüzenetek.</p>
            <button type="submit">Regisztráció</button>
          </form>
        </div>
      </div>
    </div>

    <footer th:replace="~{fragments/footer :: footer}"></footer>
  </body>
</html>
