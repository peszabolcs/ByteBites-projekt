<!DOCTYPE html>
<html lang="hu">
  <head th:replace="~{fragments/header :: head(cssFile='profile.css')}"></head>
  <body>
    <!-- Header -->
    <header th:replace="~{fragments/header :: header}"></header>

    <!-- Main Content -->
    <div class="center-wrapper">
      <div class="profile-container">
        <h1>Profilom</h1>

        <!-- Profile Section -->
        <section>
          <h2>Saját profil</h2>
          <form>
            <label for="first-name">Keresztnév</label>
            <input type="text" id="first-name" />

            <label for="last-name">Vezetéknév</label>
            <input type="text" id="last-name" />

            <label for="phone">Mobiltelefonszám</label>
            <input type="text" id="phone" />

            <button type="submit">Mentés</button>
          </form>
        </section>

        <!-- Email Section -->
        <section>
          <h2>E-mail</h2>
          <form>
            <label for="email">Email</label>
            <input type="email" id="email" />

            <button type="submit">Mentés</button>
          </form>
        </section>

        <!-- Password Section -->
        <section>
          <h2>Jelszó</h2>
          <form>
            <label for="current-password">Jelenlegi jelszó</label>
            <input type="password" id="current-password" />

            <label for="new-password">Új jelszó</label>
            <input type="password" id="new-password" />

            <label for="confirm-password">Új jelszó megerősítése</label>
            <input type="password" id="confirm-password" />

            <button type="submit">Mentés</button>
          </form>
        </section>

        <!-- Saved Cards Section -->
        <section>
          <h2>Elmentett kártyáim</h2>
          <form>
            <label for="card-number">Bankkártya</label>
            <input type="text" id="card-number" />

            <button type="submit">Mentés</button>
          </form>
        </section>

        <!-- Saved Address Section -->
        <section>
          <h2>Mentett címem</h2>
          <form>
            <label for="postal-code">Irányítószám, város</label>
            <input type="text" id="postal-code" />

            <label for="address">Utca, házszám</label>
            <input type="text" id="address" />

            <label for="floor">Emelet, ajtó</label>
            <input type="text" id="floor" />

            <button type="submit">Mentés</button>
          </form>
        </section>

        <!-- Account Management Section -->
        <section class="account-management">
          <h2>Fiók kezelése</h2>
          <p>
            Törölheted a fiókod és az összes hozzá tartozó személyes adatod.
          </p>
          <button type="button" class="delete-account">Fiók törlése</button>
        </section>
      </div>
    </div>

    <!-- Footer -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>
  </body>
</html>
