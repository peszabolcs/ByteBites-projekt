<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ByteBites</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>BYTEBITES</h1>
      <div class="buttons">
        <a href="/login" class="login" id="login-btn">Bejelentkezés</a>
        <a href="/register" class="register" id="register-btn">Regisztráció</a>
        <div class="user-container" id="user-container" style="display: none">
          <span id="username" class="username register">USERNAME</span>
          <div class="dropdown">
            <ul>
              <li>Profilom</li>
              <li>Admin</li>
              <li>Rendeléseim</li>
              <li>Kedvenceim</li>
              <li>Ügyfélszolgálat</li>
              <li>Segítség</li>
              <li>Kijelentkezés</li>
            </ul>
          </div>
          <a href="/cart" id="cart-icon" class="cart-icon">Kosár</a>
        </div>
      </div>
    </header>
  </body>
</html>
